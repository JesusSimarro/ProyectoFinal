<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/globo.png">
    <link rel="stylesheet" href="estilo.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope&display=swap');
    </style>
    <title>GoViajes | Contacto</title>
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html"><h1>GoViajes</h1></a>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar">
            <img src="../ProyectoFinal/img/opciones.png" width="40px" height="40px">
        </label>
        <nav class="menu">
            <ul>
                <li><a href="destinos.html"><h3>Destinos</h3></a></li>
                <li><a href="#"><h3>Contacto</h3></a></li>
                <li><a href="masinfo.html"><h3>Más información</h3></a></li>
            </ul>
            <label for="check" class="ocultar">
                <img src="../ProyectoFinal/img/cerrar.png" width="20px" height="20px">
            </label>
        </nav>
    </div>
</header>

<section id="info">
    <div class="img2">
        <img src="../ProyectoFinal/img/paisaje.jpg">
    </div>

    <div>
        <p>Rellena el formulario para reservar tu plaza: <br><br></p>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
        <input type="text" name="nacimiento" id="nacimiento" placeholder="Fecha de nacimiento">
        <input type="text" name="dni" id="dni" placeholder="DNI">
        <input type="text" name="correo" id="correo" placeholder="Correo electrónico">

        <select name="destino" id="destino">
            <option value="">Destinos</option>
            <option value="">Granada</option>
            <option value="">Málaga</option>
            <option value="">Sevilla</option>
            <option value="">Santiago</option>
            <option value="">San Sebastián</option>
            <option value="">Gijón</option>
        </select>

        <div class="reserva">
            <p><a href="#">Enviar</a></p>
        </div>
    </div>
</section>

<footer>
    <div class="social">
        <figcaption><h3>Síguenos en nuestras redes sociales:</h3></figcaption><br>
        <a href="https://www.facebook.com/" target="_blank" title="Facebook"><img src="../ProyectoFinal/img/mycollection/png/001-facebook.png"></a>
        <a href="https://www.instagram.com/" target="_blank" title="Instagram"><img src="../ProyectoFinal/img/mycollection/png/002-instagram.png"></a>
        <a href="https://www.twitter.com/" target="_blank" title="Twitter"><img src="../ProyectoFinal/img/mycollection/png/003-gorjeo.png"></a>
    </div>
</footer>
</body>
</html>
